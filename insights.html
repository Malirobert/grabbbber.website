<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }

        .category-button.active {
            background-color: #3b82f6;
            color: white;
        }

        .video-card {
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full gradient-bg flex items-center justify-center text-white">
                        <i class="fas fa-hand-pointer"></i>

                    <span class="ml-2 text-2xl font-bold text-blue-600">Grabbber</span>

                <a href="index.html" class="text-gray-600 hover:text-blue-600 transition">

            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-3xl font-bold text-center mb-2">Most Downloaded Videos</h1>
        <p class="text-gray-600 text-center mb-8">Discover what others are downloading the most</p>

        <!-- No Videos Message -->
        <div class="border border-gray-200 rounded-lg p-8 mb-12 text-center">

                <i class="fas fa-video text-6xl"></i>
            </div>
            <p class="text-xl text-gray-600">No videos downloaded yet</p>

        <!-- Categories Filter -->
        <div class="flex flex-wrap justify-center gap-4 mb-12">

                All

            <button class="category-button px-6 py-2 rounded-full bg-gray-200 hover:bg-blue-600 hover:text-white transition">

            <button class="category-button px-6 py-2 rounded-full bg-gray-200 hover:bg-blue-600 hover:text-white transition">
                Movies
            </button>
            <button class="category-button px-6 py-2 rounded-full bg-gray-200 hover:bg-blue-600 hover:text-white transition">
                Entertainment
            </button>
            <button class="category-button px-6 py-2 rounded-full bg-gray-200 hover:bg-blue-600 hover:text-white transition">
                Adult
            </button>
        </div>

        <!-- Videos Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Video Cards will be dynamically populated here -->
        </div>
    </main>

            // Add more video objects here

        // Category filter functionality
        const categoryButtons = document.querySelectorAll('.category-button');
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');
                
                // Filter videos based on category
                const category = button.textContent.trim();
                filterVideos(category);

        // Initialize with all videos
        filterVideos('All');
    </script>
</body>
</html>
